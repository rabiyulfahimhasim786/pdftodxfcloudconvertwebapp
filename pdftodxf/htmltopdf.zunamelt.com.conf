<VirtualHost *:80>
	ServerAdmin htmltopdf.zunamelt.com
	ServerName htmltopdf.zunamelt.com
	ServerAlias www.htmltopdf.zunamelt.com
	DocumentRoot /var/www/subdomain/mirror/htmltopdf/
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/subdomain/mirror/htmltopdf/static
	<Directory /var/www/subdomain/mirror/htmltopdf/static>
		Require all granted
	</Directory>

	Alias /static /var/www/subdomain/mirror/htmltopdf/media
	<Directory /var/www/subdomain/mirror/htmltopdf/media>
		Require all granted
	</Directory>

	<Directory /var/www/subdomain/mirror/htmltopdf/pdf>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess htmltopdf.zunamelt.com python-path=/var/www/subdomain/mirror/htmltopdf python-home=/var/www/subdomain/mirror/htmltopdfenv
	WSGIProcessGroup htmltopdf.zunamelt.com
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/subdomain/mirror/htmltopdf/pdf/wsgi.py
</VirtualHost>
